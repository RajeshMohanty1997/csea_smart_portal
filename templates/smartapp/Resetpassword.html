<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>reset</title>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <script src="{% static 'js/Resetpassword.js' %}"></script>
</head>

<body>
    <div class="reset">
        <h1>Reset your password</h1>
        <form  onsubmit="return validateForm()">
            <div class="textfield">
                <p>Password </p>
                <input type="password" id="password" maxlength="8" class="psw">
                <button type="button" id="btnToggle" class="toggle">
                    <i id="eyeicon" class="fa fa-eye"></i>
                </button>
            </div>
            <div class="textfield1">
                <p>Confirm Password</p>
                <input type="password" id="cpassword" maxlength="8"  class="cpassword">
                <button type="button" id="btnToggle" class="toggle">
                    <i id="eyeicon" class="fa fa-eye"></i>
                </button>
            </div>

            <div class="btn">
                <input type="submit" class="sub" value="Submit">
            </div>

        </form>
    </div>
</body>

</html>
